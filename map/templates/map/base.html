<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


{% block title %}

{% endblock %}



<!-- Required meta tags -->
<meta charset="utf-8">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- jqueryUI -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<!-- CSS AND JS files -->
{% load static %}
<link rel="stylesheet" type="text/css" href= "{% static 'map/ss.css' %}"/>
<script type="text/javascript" src="{% static 'map/mains.js' %}"></script>

</head>
<body>

</body>


{% endblock %}


<div class="container-fluid">

            <img src="{% static "" %}map/pdo-logo.jpg" alt="pdo" width="193">
</a>

<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>


<div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
    

<ul class="navbar-nav justify-content-center">

<li class="nav-item">
<a class="nav-link text-primary" href="{% url 'map:home' %}">Daily Reading</a>
</li>

<li class="nav-item">
    <a class="nav-link text-primary" href="{% url 'map:historical' %}">Historical Reading</a>
    </li>

    <li class="nav-item">
        <a class="nav-link text-primary" href="{% url 'map:livesignal' %}">Live Signal</a>
        </li>

</ul>
</div>
</nav>
</div>

{% block content %}


{% endblock %}
